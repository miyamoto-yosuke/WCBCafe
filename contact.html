<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <title>WCB Cafe - CONTACT</title>
    <meta
      name="description"
      content="ブレンドコーヒーとヘルシーなオーガニックフードを提供するカフェ"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/png" href="images/favicon.png" />
  </head>
  <body>
    <div id="contact" class="big-bg">
      <header class="page-header wrapper">
        <h1>
          <a href="index.html"
            ><img class="logo" src="images/logo.svg" alt="WCB カフェホーム"
          /></a>
        </h1>
        <nav>
          <ul class="main-nav">
            <li><a href="news.html">News</a></li>
            <li><a href="menu.html">Menu</a></li>
            <li><a href="contact.html">Contact</a></li>
          </ul>
        </nav>
      </header>
      <div class="wrapper">
        <h2 class="page-title">Contact</h2>
        <form action="#">
          <div>
            <label for="name">お名前</label>
            <input type="text" id="name" name="your-name" />
          </div>
          <div>
            <label for="email">メールアドレス</label>
            <input type="email" id="email" name="your-email" />
          </div>
          <div>
            <label for="message">メッセージ</label>
            <textarea id="message" name="your-message"></textarea>
          </div>
          <input type="submit" class="button" value="送信" />
        </form>
        <form name="contact" method="POST" netlify>
          <p>
            <label>Your Name: <input type="text" name="name" /></label>
          </p>
          <p>
            <label>Your Email: <input type="email" name="email" /></label>
          </p>
          <p>
            <label
              >Your Role:
              <select name="role[]" multiple>
                <option value="leader">Leader</option>
                <option value="follower">Follower</option>
              </select></label
            >
          </p>
          <p>
            <label>Message: <textarea name="message"></textarea></label>
          </p>
          <p>
            <button type="submit">Send</button>
          </p>
        </form>
        <div>
          <iframe
            src="https://docs.google.com/forms/d/e/1FAIpQLSeNOqz45I6Dfezn9WDjFCaGqYTfKWOW5FCFRAWR3FWBzheHIg/viewform?embedded=true"
            width="640"
            height="745"
            frameborder="0"
            marginheight="0"
            marginwidth="0"
            scrolling="no"
            frameborder="no"
            >読み込んでいます…</iframe
          >
        </div>
      </div>
      <!-- /.wrapper -->
    </div>
    <!-- /#contact -->
    <footer>
      <div class="wrapper">
        <p><small>&copy; 2019 Monabox</small></p>
      </div>
    </footer>
  </body>
</html>
